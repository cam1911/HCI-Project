<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../assets/css/main.css">
	<link rel="stylesheet" href="../assets/css/cards.css">
	<link rel="stylesheet" href="../assets/css/genres.css">
	<link rel="stylesheet" href="../assets/less/restaurant-info.less">
	<link rel="stylesheet" href="../assets/css/cart.css">
	<link rel="stylesheet" href="../assets/css/order.css">
	<!-- Latest compiled and minified JavaScript -->
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js'></script>
	<script src="../assets/js/cart.js" defer="defer"></script>
	<script src="../assets/js/app.js"></script>
</head>

<body>
	<nav class="navbar navbar-custom">
		<div class="container-fluid">
			<div class="row">
				<div class="navbar-header">
					<a class="navbar-brand" href="home.html">
						<img alt="Brand" src="../assets/images/logo.png">
					</a>
				</div>
			</div>
		</div>
	</nav>

	<!-- <div class="jumbotron">
		<div class="featured-info" data-bind="with: restaurantsList[0]">
			<h1 data-bind="text: name"></h1>
			<div>
				<span data-bind="text: rating"></span>
				<span data-bind="text: numReview"></span>
			</div>
			<ul class="featured-info-restaurant">
				<li>
					<i class="glyphicon glyphicon-usd"></i>
				</li>
				<li data-bind="text: foodType"></li>
				<li>Distance Away</li>
			</ul>
			<p data-bind="text: description"></p>
		</div>
	</div> -->

	<div class="row restaurants">
		<h1>Meals</h1>
	</div>

	<div class="row restaurants">
		<ul data-bind="foreach: availableMeals">
			<li class="menu-item">
				<img class="img-responsive" data-bind="attr: { src: imageSrc }">
				<div class="menu-item-info">
					<h4 data-bind="text: mealName"></h4>
					<p data-bind="text: description"></p>
					<div class="price-info" data-bind="">
						<span class="glyphicon glyphicon-usd" data-bind="text: price"></span>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="row restaurants">
		<h1>Reviews</h1>
	</div>
	<div class="row restaurants">

		<input type="text" name="name" id="review-name" placeholder="Write your name here...">
		<input type="text" name="review" id="review-text" placeholder="Write your review here...">
		<button class="btn" id="submit" data-bind="click: addReview">
			Submit
		</button>
		<button class="btn" id="cancel">
			Cancel
		</button>
	</div>
	<div class="row restaurants">
		<ul data-bind="foreach: initiateReviews">
			<li class="caption col-sm-3 reviews">
				<img class="img-circle" src="../assets/images/stock.jpg">
				<h4 data-bind="text: name"></h4>
				<table class="review-table">
					<tbody id="user-review">
						<tr>
							<td data-bind="text: body"></td>
						</tr>
					</tbody>
				</table>
			</li>
		</ul>
	</div>
	<div class="row restaurants">
		<button class="btn" id="add-review">
			Leave a review
		</button>
	</div>
	<div class="row restaurants">
		<h2>Your Cart (
			<span data-bind="text: seats().length"></span>)
		</h2>
		<form>
			<table style="margin-bottom: 10px;">
				<thead>
					<tr>
						<th>Item</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: seats">
					<tr>
						<td>
							<select class="form-control" data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
						</td>
						<td id="final-price" data-bind="text: formattedPrice"></td>
						<td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
					</tr>
				</tbody>
			</table>

			<button class="btn browse" data-bind="click: addSeat, enable: seats().length < 5">Add Item</button>

			<h3 data-bind="visible: totalSurcharge() > 0">
				Total: $
				<span data-bind="text: totalSurcharge().toFixed(2)"></span>
			</h3>
		</form>
	</div>

	<div class="order-containter row" data-bind="if: seats().length > 0">
    <div class="container-fluid">
			<div class="row restaurants">
				<h1>Checkout</h1>
			</div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="box-container col-sm-6">
          <div class="row">
            <h1>Delivery Information</h1>
          </div>
          <div class="row">
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>Address</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>City</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="col-sm-3">
                <span>State</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="col-sm-3">
                <span>ZIP</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="notes-input row">
            <span>Notes</span>
            <input type="text" class="form-control">
          </div>
          <div class="row"></div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="box-container col-sm-6">
          <div class="row">
            <h1>Payment Information</h1>
          </div>
          <div class="row">
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>Card Number</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>CVV</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <div class="col-sm-3">
                <span>Expiration (MM/YY)</span>
              </div>
              <div class="col-sm-9">
                <input style="
    margin-left: 15px;
" type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>Billing Address</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>City</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>State</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
            <div class="input-list col-sm-6">
              <div class="col-sm-3">
                <span>ZIP</span>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="box-container col-sm-6">
          <div class="row">
            <h1>Order Summary</h1>
          </div>
          <div class="item-list row">
            <div class="col-sm-5 col-sm-offset-3">
              <ul>
                <li><span>Food</span></li>
                <li><span>Delivery</span></li>
              </ul>
            </div>
            <div class="price-list col-sm-4">
              <ul>
                <li><span data-bind="text: totalSurcharge().toFixed(2)"></span></li>
                <li><span>$4.00</span></li>
              </ul>
            </div>
          </div>
          <div class="row"></div>
            <div class="seperator col-sm-12"></div>
          <div class="row">
            <div class="item-list col-sm-6">
              <ul>
                <li><h2>SubTotal</h2></li>
                <li><h2>Tax</h2></li>
                <li><h2 id="total">Total</h2></li>
              </ul>
            </div>
            <div class="price-list col-sm-6">
              <ul>
                <li style="display"><h2 data-bind="text: addDelivery()"></h2></li>
                <li><h2 data-bind="text: addTax()"></h2></li>
                <li><h2 data-bind="text: endCost()" id="total"></h2></li>
              </ul>
            </div>
          </div>
          <div class="row">
            <form class="col-sm-12" action="thanks.html">
              <button type="submit" class="btn btn-default">Place Order</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
