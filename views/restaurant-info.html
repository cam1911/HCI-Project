	<div class="row restaurants">
		<h1>Meals</h1>
	</div>

	<div class="row restaurants">
		<ul data-bind="foreach: availableMeals">
			<li class="menu-item">
				<img class="img-responsive" data-bind="attr: { src: imageSrc }">
				<div class="menu-item-info">
					<h4 data-bind="text: mealName"></h4>
					<p data-bind="text: description"></p>
					<div class="price-info" data-bind="">
						<span class="glyphicon glyphicon-usd" data-bind="text: price"></span>
						<button class="btn browse pull-right">
							<span class="glyphicon glyphicon-plus" id="color-white"></span> Add
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	<div class="row restaurants">
		<h1>Reviews</h1>
	</div>
	<div class="row restaurants">
		<button class="btn" id="add-review">
			Leave a review
		</button>
		<input type="text" name="name" id="review-name" placeholder="Write your name here...">
		<input type="text" name="review" id="review-text" placeholder="Write your review here...">
		<button class="btn" id="submit" data-bind="click: addReview">
			Submit
		</button>
		<button class="btn" id="cancel">
			Cancel
		</button>
	</div>
	<div class="row restaurants">
		<div class="caption col-sm-4 reviews">
			<img class="img-circle" src="../assets/images/asian.png">
			<h4>Review</h4>
			<table class="review-table">
				<tbody id="user-review" data-bind="foreach: initiateReviews">
					<tr>
						<td data-bind="text: name"></td>
						<td data-bind="text: body"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="row restaurants">
		<h2>Your Items (
			<span data-bind="text: seats().length"></span>)
		</h2>
		<form action="order.html">
			<table style="margin-bottom: 10px;">
				<thead>
					<tr>
						<th>Item</th>
						<th>Price</th>
					</tr>
				</thead>
				<tbody data-bind="foreach: seats">
					<tr>
						<td>
							<select data-bind="options: $root.availableMeals, value: meal, optionsText: 'mealName'"></select>
						</td>
						<td data-bind="text: formattedPrice"></td>
						<td><a href="#" data-bind="click: $root.removeSeat">Remove</a></td>
					</tr>
				</tbody>
			</table>

			<button class="btn browse" data-bind="click: addSeat, enable: seats().length < 5">Add Another Item</button>

			<h3 data-bind="visible: totalSurcharge() > 0">
				Total: $
				<span data-bind="text: totalSurcharge().toFixed(2)"></span>
			</h3>

			<button class="btn browse" type="submit">Checkout</button>
		</form>
	</div>
</body>
